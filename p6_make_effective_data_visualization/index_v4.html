<html>
  <style> 
        h2 {
            color: black;
            text-align: center;
        }
    </style>

  <h2>Titanic Survival Rate by Gender</h2>


<div id="chartContainer">
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <script type="text/javascript">

    // Create a Bar Graph showing the Percenage of Surviors by Gender
    var svg = dimple.newSvg("#chartContainer", 590, 400);
    // Import Data from CSV file
    d3.csv("/data/titanic_data_v3.csv", function (data) {
      // Create Instance of the chart
      var myChart = new dimple.chart(svg, data);
      // Set the dimentions of the chart
      myChart.setBounds(60, 30, 510, 330)
      // Set the X Axis as Categorical with Sex
      var x = myChart.addCategoryAxis("x", "Sex");
      // Order the X Axis by Sex
      x.addOrderRule("Sex");
      // Set the Y Axis to Percent with PassengerId
      var y = myChart.addPctAxis("y", "PassengerId");
      // Change the Y Axis title to Passenger %
      y.title = "Passenger %";
      // Facet the data by Survuved and plot a Bar Graph
      myChart.addSeries("Survived", dimple.plot.bar);
      // Add a Lengend
      myChart.addLegend(65, 10, 510, 20, "right");
      myChart.draw();
    });
  </script>

</div>
</html>
